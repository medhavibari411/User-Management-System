<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#admin">Admin Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <!-- Home Section -->
            <section id="home" class="fade-in">
                <h1>Welcome to the User Management System</h1>
            </section>

            <!-- Registration Section -->
            <section id="register" class="fade-in">
                <h2>Register</h2>
                <form id="registration-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div id="register-message"></div>
            </section>

            <!-- Login Section -->
            <section id="login" class="fade-in">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-message"></div>
            </section>

            <!-- Admin Dashboard Section -->
            <section id="admin" class="fade-in">
                <h2>Admin Dashboard</h2>
                <div id="admin-container">
                    <div id="admin-controls">
                        <button id="view-users">View Users</button>
                    </div>
                    <div id="users-list"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
